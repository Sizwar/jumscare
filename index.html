<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUMSCARE</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #jumpscare img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Klik tombol ini!</h1>
  <button onclick="triggerJumpscare()">Klik Aku</button>

  <div id="jumpscare">
    <img src="https://media.tenor.com/NYoBxRZrcNsAAAAd/screamer.gif" alt="SCREAM" />
  </div>

  <audio id="scream-sound" src="https://www.myinstants.com/media/sounds/movie_1.mp3" preload="auto"></audio>

  <script>
    function triggerJumpscare() {
      const jumpscare = document.getElementById("jumpscare");
      const sound = document.getElementById("scream-sound");

      // Munculkan jumpscare
      jumpscare.style.display = "flex";

      // Mainkan suara
      sound.play().catch(e => {
        alert("Klik dulu di halaman agar suara bisa diputar!");
      });

      // Hilangkan jumpscare setelah 3 detik
      setTimeout(() => {
        jumpscare.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
